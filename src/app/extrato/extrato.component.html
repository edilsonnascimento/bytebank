<div *ngFor="let transferencia of transferencias">
     <!-- | date: ""short formata data para um padrÃ£o curto 16/02/2022 07:14"-->
    <p>Data: {{ transferencia?.data | date: "short"}}</p>
    <!-- | currency: ""formata valor para moeda corrente 20 => R$ 20,00"-->
    <p>Valor: {{ transferencia?.valor | currency}}</p>
    <p>Destino: {{ transferencia?.destino }}</p>
</div>
